<div>
    <h2>Usuarios registrados</h2>
    <table class="table table-striped">
        <thead>
            <tr class="text-center">
                <th>ID</th>
                <th>Nombre de usuario</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users" class="text-center">
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
            </tr>
        </tbody>
    </table>
</div>
