<div>
    <h2>Credit Request Detail</h2>
    <form (ngSubmit)="save()">
        <div>
            <label for="amount">Amount</label>
            <input type="number" [(ngModel)]="creditRequest.amount" name="amount" required>
        </div>
        <div>
            <label for="purpose">Purpose</label>
            <input type="text" [(ngModel)]="creditRequest.purpose" name="purpose" required>
        </div>
        <div>
            <label for="status">Status</label>
            <select [(ngModel)]="creditRequest.status" name="status" required>
                <option value="pendiente">Pendiente</option>
                <option value="aprobada">Aprobada</option>
                <option value="rechazada">Rechazada</option>
            </select>
        </div>
        <div>
            <label for="user">Usuario</label>
            <select [(ngModel)]="selectedUserId" name="user" required>
                <option *ngFor="let user of users" [value]="user.id">{{ user.username }}</option>
            </select>
        </div>
        <button type="submit">Save</button>
    </form>
</div>
